<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Design Document</title>
  <style>
    body {
      margin:0; 
      padding:0; 
      display:flex;
    }
    .canvas{
      display: flex;          /* row layout by default */
      flex-direction: row; /* stack sections vertically */
    }
    .row{
      display: flex;
      align-items: flex-start;
    }
   .column{
    display: flex;
    flex-direction: column;
   }

   img{
    height: auto;
   }
   
  </style>
</head>
<body>
  <div class="canvas">
<!--ROW 1-->
    <div class="row">
      <img src="game_board.excalidraw.svg" alt="game_board">
    </div>

<!--row 2-->
    <div class="row">
      <div class="column">
        <img src="inspo.excalidraw.svg" alt="Inspiration">
        <img src="background.excalidraw.svg" alt="Similar Games">
      </div>
    </div>
<!--ROW 3-->
    <div class="row">
      <img src="game_concept.excalidraw.svg" alt="Game Concept">
    </div>
<!--ROW 4-->
    <div class="row">
      <img src="gampelay.svg" alt="gampelay">
    </div>
<!--ROW 5-->
    <div class="row">
      <img src="mechanics.excalidraw.svg" alt="Game mechanics">
    </div>
<!--ROW 6-->
    <div class="row">
      <img src="justification.excalidraw.svg" alt="Product justification">
    </div>
<!--ROW 7-->
    <div class="row">
      <img src="timeline.excalidraw.svg" alt="Game timeline">
    </div>
  </div>
</body>
</html>
